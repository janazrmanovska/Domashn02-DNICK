<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="navbar navbar-expand-md navbar-light" style="background-color: bisque">
    <div class="container col-lg-8">
        <a style="color: coral; font-size: large; font-style: italic;
    font-weight: bold;" href="#" class="navbar-brand">I love chess</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a style="font-weight: bold" href="signin.html" class="btn btn-light ml-3 h3">Sign in</a>
            </li>
            <li class="nav-item">
                <a style="font-weight: bold" href="signup.html" class="btn btn-light ml-3 h3">Sign up</a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="d-flex justify-content-center mt-xxl-3">
        <button class="btn btn-outline-primary">Login with Facebook</button>
    </div>
    <form class="form-signin mt-xl-5" method="post" action="/login">
        <h2 class="form-signin-heading">Sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        </p>

        <div class="text-danger"></div>

        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <a href="/signup.html" class="btn btn-lg btn-outline-danger btn-block">Register here</a>
</div>

</body>
</html>
